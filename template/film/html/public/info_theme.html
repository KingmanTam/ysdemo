<div class="container">
  <div class="row">
    <!--左侧板块开始-->
    <div class="details-nav">
      <ul>
        <li >
          <a  href="{mv:detail_link}"><span class="hidden-xs">视频</span>详细</a>
        </li>
        <li> <a href="/story/all_{mv:vod_id}.html" title="剧情">剧情</a></li>
        <li class="active"> <a href="/info/theme_{mv:vod_id}.html" title="主题海报">主题海报</a></li>
        <li> <a href="/info/trailer_{mv:vod_id}.html" title="上映预告">上映预告</a></li>
      </ul>
    </div>

    <div class="col-md-9 col-sm-12 box-main-content" style="position:static" id="play">


      <div class="layout-box clearfix mt-0">
        <div class="details-title text-center"><h1 class="m-0">{mv:vod_name}主题曲</h1></div>
        <span class="pull-right btn btn-xs btn-success top" ><i class="icon iconfont text-color"></i>添加主题曲</span>
        <ul class="music_ul clearfix">
          <li class="col-md-12"><span class="col-md-7 col-sm-7 col-xs-7 p-0">歌曲</span><span
                  class="col-md-3 col-sm-2 col-xs-2 text-center p-0">歌手</span><span
                  class="col-md-2 col-sm-3 col-xs-3 text-center p-0">试听</span></li>
        </ul>
      </div>

      <div class="layout-box clearfix mt-0">
        <div class="details-title text-center"><h1 class="m-0">{mv:vod_name}海报</h1></div>
        <span class="pull-right btn btn-xs btn-success top" ><i class="icon iconfont text-color"></i>添加海报</span>
        <ul class="lines_ul clearfix"></ul>
      </div>

      <!--视频新闻结束-->
      <div class="layout-box clearfix">
        <div class="box-title">
          <h3 class="m-0">类似推荐</h3>
        </div>
        <div class="item">
          <ul class="clearfix" id="content">
            {mv:recommend}
          </ul>
        </div>
      </div>

    </div>

    <div class="col-md-3 col-sm-12 box-main-side hidden-sm hidden-xs">
      <div class="layout-box clearfix">
        <div class="box-title " style="padding:0px 0px 10px 0">
          <h3 class="m-0">
            <i class="icon iconfont text-color"></i>热门视频</h3></div>
        <div class="box-video-text-list">
          <div class="col-md-6 col-sm-12 col-xs-12 p-0">
            {mv:top_first}
            <ul class="clearfix mg-0">
              {mv:top_list}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
